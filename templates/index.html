<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Organization Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="export" class="btn btn-secondary mt-2">Export to CSV</button>
    <div class="container">
        <h1 class="mt-5">Organization Generator</h1>
        <form id="org-form" class="mt-4">
            <div class="form-group">
                <label for="org-number">Number of Organizations</label>
                <input type="number" class="form-control" id="org-number" placeholder="Enter number of organizations">
            </div>
            <div class="form-group">
                <label for="prompt-switch">Enable custom prompt</label>
                <input type="checkbox" id="prompt-switch" checked data-toggle="toggle">
            </div>
            <div class="form-group">
                <label for="customPrompt">Custom prompt</label>
                <textarea class="form-control" id="customPrompt" rows="3">Your goal is to generate a well-structured list of volunteering organizations that can provide humanitarian aid have not been contacted yet and are suitable for Eastern Europe.</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="loader" class="hidden">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>

        <table class="table mt-4" id="org-table">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>Organization Name</th>
                    <th>Website</th>
                    <th>Contact Information</th>
                    <th>Specialization</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

<script src="../static/scripts/generateOrganizations.js"></script>
<script src="../static/scripts/submitPrompt.js"></script>
<script src="../static/scripts/togglePrompt.js"></script>
<script src="../static/scripts/exportToCsv.js"></script>
<script>
    $(document).ready(function() {
        generateOrganizations($);
        submitPrompt($);
        togglePrompt($);
        exportToCsv($, Papa);
    });
</script>
</html>
