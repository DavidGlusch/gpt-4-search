<!DOCTYPE html>
<html>
<head>
    <title>Volunteering organizations</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Volunteering organizations</h1>
        <form id="dataForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="numberOfOrganizations" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="numberOfOrganizations" name="numberOfOrganizations" placeholder="Enter number of organizations">
                </div>
<!--                <div class="col-md-6">-->
<!--                    <label for="website" class="form-label">Website</label>-->
<!--                    <input type="text" class="form-control" id="website" name="website" placeholder="Enter website URL">-->
<!--                </div>-->
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for key, value in row.items() %}
                            <td>
                                {% if key == "Website" %}
                                    <a href="{{ value }}">{{ value }}</a>
                                {% else %}
                                    {{ value }}
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var numberOfOrganizations = document.getElementById('numberOfOrganizations').value;
            var numberOfOrganizationsInt = parseInt(numberOfOrganizations, 10);
            var data = {
                numberOfOrganizations: numberOfOrganizationsInt,
            };
            fetch('/submit-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Perform any additional actions after successful submission
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle any errors that occurred during submission
            });
        });
    </script>
</body>
</html>
